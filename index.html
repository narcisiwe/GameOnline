<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Игра</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container">
        <div class="minimap"></div>

        <div class="menu-buttons">
            <button class="menu-button">Аккаунт</button>
            <button class="menu-button">Друзья</button>
            <button class="menu-button">Звук</button>
            <button class="menu-button">Настройки</button>
            <button class="menu-button">Выход</button>
        </div>

        <div class="action-buttons">
            <button class="action-button">Атаковать</button>
            <button class="action-button">Стрелять</button>
            <button class="action-button">Магия</button>
            <button class="action-button">Защищать</button>
            <button class="action-button">Парировать</button>
            <button class="action-button">Убегать</button>
            <button class="action-button">Договориться</button>
            <button class="action-button">Отдохнуть</button>
        </div>

        <div class="bottom-menu">
            <div class="inventory bottom-panel-item">
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
            </div>

            <div class="players bottom-panel-item">
                <div class="player-card">
                    <div class="player-nickname">Milfhuner</div>
                    <img src="images/hero1.jpg" alt="Hero 1" class="player-image">
                </div>
                <div class="player-card">
                    <div class="player-nickname">AllTrue6no</div>
                    <img src="images/hero2.jpg" alt="Hero 2" class="player-image">
                </div>
                <div class="player-card">
                    <div class="player-nickname">NagibatOOr3000</div>
                    <img src="images/hero3.jpg" alt="Hero 3" class="player-image">
                </div>
                <div class="player-card">
                    <div class="player-nickname">我是半见町</div>
                    <img src="images/hero4.jpg" alt="Hero 4" class="player-image">
                </div>
                <div class="player-card">
                    <div class="player-nickname">RealMan2009</div>
                    <img src="images/hero5.jpg" alt="Hero 5" class="player-image">
                </div>
            </div>

            <div class="chat bottom-panel-item">
                <div id="chatContent"></div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
