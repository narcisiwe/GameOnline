<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .minimap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .menu-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .menu-button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .bottom-menu {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .inventory,
        .players,
        .chat {
            flex: 1;
            margin: 0 10px;
            background-color: #eee;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 150px;
            width: 100%;
        }

        .action-button {
            margin: 0 5px;
            padding: 10px 20px;
            background-color: #666;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Миникарта -->
        <div class="minimap"></div>

        <!-- Кнопки меню -->
        <div class="menu-buttons">
            <button class="menu-button">Меню1</button>
            <button class="menu-button">Меню2</button>
            <button class="menu-button">Меню3</button>
            <button class="menu-button">Меню4</button>
            <button class="menu-button">Меню5</button>
        </div>

        <!-- Кнопки действий -->
        <div class="action-buttons">
            <button class="action-button">Действие1</button>
            <button class="action-button">Действие2</button>
            <button class="action-button">Действие3</button>
            <button class="action-button">Действие4</button>
            <button class="action-button">Действие5</button>
            <button class="action-button">Действие6</button>
            <button class="action-button">Действие7</button>
            <button class="action-button">Действие8</button>
        </div>

        <!-- Нижнее меню -->
        <div class="bottom-menu">
            <!-- Инвентарь -->
            <div class="inventory">
                Инвентарь
            </div>

            <!-- Карточки игроков -->
            <div class="players">
                Карточки игроков
            </div>

            <!-- Чат -->
            <div class="chat">
                Чат
            </div>
        </div>
    </div>

</body>

</html>
