<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерфейс игры</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="minimap"></div>
        <div class="menu-buttons">
            <button>Меню 1</button>
            <button>Меню 2</button>
            <button>Меню 3</button>
            <button>Меню 4</button>
            <button>Меню 5</button>
        </div>
        <div class="inventory">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
        <div class="player-cards">
            <!-- Пример одной карточки игрока -->
            <div class="player-card">
                <img src="path-to-image.jpg" alt="Игрок">
                <span>Имя игрока</span>
            </div>
        </div>
        <div class="action-buttons">
            <!-- Пример одной кнопки действия -->
            <button>Действие 1</button>
        </div>
        <div class="chat"></div>
    </div>
</body>
</html>
